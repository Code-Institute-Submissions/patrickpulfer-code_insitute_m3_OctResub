{% extends "base-admin.html" %}
{% block content %}


<article class="grid-main">
    {% if admin_logged == True %}

    {% endif %}

    {% if admin_logged == None %}
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="text-success">Admin Portal</h2>
            <section class="container text-center text-dark">
                <img src="{{ url_for('static', filename='/images/carddeck.png') }}" class="img-fluid" alt="Card Deck">
                <br>
                Please login with your Email and Password.
                <form class="row" method="POST" action="{{ url_for('admin') }}">
                    <div class="col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
                    </div>
                    <div class="col-md-6">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Enter your Password">
                    </div>
                    <br>
                    <div class="container">
                        <button type="submit" class="btn btn-success m-2">Login</button>
                    </div>
                </form>

            </section>
        </div>
    </div>

    {% endif %}

</article>
<aside class="grid-info">
</aside>

{% endblock %}
